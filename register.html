<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Get Started Now</h2>
            <form name="signup" action="register.php" method="post" >
                <label for="name">Name</label>
                <input type="text" name="Username" id="name" placeholder="Enter your name" required>
                
                <label for="email">Email address</label>
                <input type="email" name="EUmail" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" name="pass" id="password" placeholder="Enter your password" required>
                
                <div class="checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms & policy</label>
                </div>
                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <center><p>or</p>
                <p class="mobile-signup">
                    <i class="fas fa-phone-alt"></i> Sign Up with Mobile Number
                </p>                
                <p class="signin-text">
                    Have an account? <a href="login.html">Sign in</a>
                </p>                
            </center>
        </div>
        <div class="image-section">
            <div class="overlay"></div>
            <img src="undraw_medicine_b-1-ol (1).svg" alt="Doctors illustration"
            height="300px">
        </div>
    </div>
</body>
</html>
